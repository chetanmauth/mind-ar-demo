<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smooth AR Invitation | MindAR</title>

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>

    <!-- A-Frame Animation Component -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-animation-component@6.0.0/dist/aframe-animation-component.min.js"></script>

    <style>
      html, body { margin: 0; overflow: hidden; height: 100%; background: #000; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.001; filterBeta:0.01;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Content appears when marker detected -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-image
          id="invitationImage"
          src="./assets/background.png"
          width="1.5"
          height="1"
          position="0 0 0"
          opacity="0"
          scale="0.8 0.8 0.8"
          animation__fadein="property: opacity; to: 1; dur: 1000; easing: easeInOutQuad; startEvents: targetFound"
          animation__scaleup="property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic; startEvents: targetFound"
          animation__fadeout="property: opacity; to: 0; dur: 300; startEvents: targetLost"
        >
        </a-image>
      </a-entity>
    </a-scene>

    <script>
      // Optional: Additional smoothness control
      const scene = document.querySelector("a-scene");
      scene.addEventListener("renderstart", () => {
        const mindarComponent = scene.components["mindar-image"];
        if (mindarComponent) {
          mindarComponent.filterMinCF = 0.001; // improves stability
          mindarComponent.filterBeta = 0.01;  // dampens jitter
        }
      });
    </script>
  </body>
</html>

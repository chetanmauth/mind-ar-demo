<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Invitation</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    const startAR = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      let imageGroup;

      const loader = new THREE.TextureLoader();
      loader.load('./assets/sat2farm.png', (texture) => {
        const geometry = new THREE.PlaneGeometry(1, 0.75); // Width, Height
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const imagePlane = new THREE.Mesh(geometry, material);

        // Move plane upward so its bottom touches origin (like standing on ground)
        imagePlane.position.y = 0.75 / 2;

        // Create group and rotate it to be perpendicular
        imageGroup = new THREE.Group();
        imageGroup.add(imagePlane);
        imageGroup.rotation.x = Math.PI / 2;

        // Start small for scale animation
        imageGroup.scale.set(0.001, 0.001, 0.001);

        anchor.group.add(imageGroup);
      });

      // Animate scale after 1s of detection
      anchor.onTargetFound = () => {
        setTimeout(() => {
          if (imageGroup) {
            const duration = 1000; // 1 second
            const startTime = performance.now();
            const startScale = 0.001;
            const endScale = 1;

            const animate = (now) => {
              const elapsed = now - startTime;
              const t = Math.min(elapsed / duration, 1);
              const scale = startScale + (endScale - startScale) * t;
              imageGroup.scale.set(scale, scale, scale);

              if (t < 1) requestAnimationFrame(animate);
            };

            requestAnimationFrame(animate);
          }
        }, 1000); // Delay 1s after detection
      };

      anchor.onTargetLost = () => {
        if (imageGroup) {
          imageGroup.scale.set(0.001, 0.001, 0.001); // Reset on loss
        }
      };

      await mindarThree.start();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    startAR();
  </script>
</body>
</html>

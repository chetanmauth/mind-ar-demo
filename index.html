<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>AR Invite</title>
  <link rel="icon" href="data:," />

  <!-- A-Frame & MindAR Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.css" />

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #ar-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }

    #start-button {
      padding: 1em 2em;
      font-size: 1.2em;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Tap to Start Screen -->
  <div id="start-screen">
    <p style="color: white; font-size: 1.5em;">Tap to start AR experience</p>
    <button id="start-button">Start</button>
  </div>

  <!-- AR Scene -->
  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false; uiScanning: true; uiLoading: true;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true, physicallyCorrectLights: true;"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-image 
        id="invite-image"
        src="./assets/sat2farm.png"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="0.75"
        transparent="true"
        opacity="0"
        scale="0 0 0"
      >
        <!-- Fade-in -->
        <a-animation attribute="opacity" from="0" to="1" dur="1000" easing="ease-in-out" begin="visible"></a-animation>
        <!-- Scale in -->
        <a-animation attribute="scale" from="0 0 0" to="1 1 1" dur="1000" easing="ease-out-back" begin="visible"></a-animation>
        <!-- Bounce -->
        <a-animation attribute="position" from="0 0 0" to="0 0.1 0" dur="500" direction="alternate" repeat="1" begin="visible"></a-animation>
      </a-image>
    </a-entity>
  </a-scene>

  <!-- JS -->
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const startScreen = document.getElementById("start-screen");
    const startButton = document.getElementById("start-button");
    const sceneEl = document.querySelector("a-scene");

    startButton.addEventListener("click", async () => {
      startScreen.style.display = "none";

      // Wait a tiny bit to ensure scene is ready
      setTimeout(async () => {
        const mindarComponent = sceneEl.components["mindar-image"];
        if (mindarComponent) {
          await mindarComponent.start();
        } else {
          console.error("mindar-image component not found");
        }
      }, 100); // small delay to ensure proper load
    });
  });
</script>


</body>
</html>

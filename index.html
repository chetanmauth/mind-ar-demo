<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smooth AR Invitation | MindAR</title>

    <!-- A-Frame and MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-animation-component@6.0.0/dist/aframe-animation-component.min.js"></script>

    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      .permission-msg {
        color: white;
        font-size: 18px;
        text-align: center;
        margin-top: 40vh;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.001; filterBeta:0.01;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      id="scene"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-image
          id="invitationImage"
          src="./assets/background.png"
          width="1.5"
          height="1"
          position="0 0 0"
          opacity="0"
          scale="0.8 0.8 0.8"
          animation__fadein="property: opacity; to: 1; dur: 1000; easing: easeInOutQuad; startEvents: targetFound"
          animation__scaleup="property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic; startEvents: targetFound"
          animation__fadeout="property: opacity; to: 0; dur: 300; startEvents: targetLost"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector("#scene");

      scene.addEventListener("loaded", async () => {
        console.log("ðŸŸ¢ Scene loaded, requesting camera...");
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          console.log("âœ… Camera permission granted");
        } catch (err) {
          console.error("ðŸš« Camera permission denied or unavailable", err);
          document.body.innerHTML =
            '<div class="permission-msg">ðŸš« Please allow camera permission in your browser settings.<br><br>Reload after granting access.</div>';
        }
      });
    </script>
  </body>
</html>

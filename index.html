<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Parallax Stable</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    /* Style for the button */
    #switchButton {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10; /* Must be higher than AR content */
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <button id="switchButton" style="display: none;">ðŸ”„ Switch Camera</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    // Global variables to manage camera state
    let mindarThree = null;
    let availableCameras = [];
    let currentCameraIndex = 0;
    let videoStream = null;

    // --- UTILITY FUNCTIONS ---

    // Function to get the list of camera devices
    const getDevices = async () => {
        if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
            console.error("enumerateDevices() not supported.");
            return [];
        }
        const devices = await navigator.mediaDevices.enumerateDevices();
        return devices.filter(device => device.kind === 'videoinput');
    };

    // Function to stop the current stream (crucial for switching)
    const stopStream = () => {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    };

    // Function to start a new stream for a given deviceId
    const getStream = async (deviceId) => {
        stopStream(); // Ensure previous stream is closed

        const constraints = {
            video: {
                deviceId: deviceId ? { exact: deviceId } : undefined,
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            },
            audio: false
        };

        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        return videoStream;
    };
    
    // --- CAMERA SWITCHING CORE LOGIC ---

    const switchCamera = async () => {
        if (availableCameras.length < 2) return; // Only switch if more than one camera

        // Cycle to the next camera index
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        const nextDeviceId = availableCameras[currentCameraIndex].deviceId;

        try {
            const newStream = await getStream(nextDeviceId);

            if (mindarThree) {
                // MindAR provides a method to change the stream
                await mindarThree.switchCamera(newStream); 
            }
            
            // Re-apply autofocus (MindAR might recreate the video element, but the track remains the same)
            const track = newStream.getVideoTracks()[0];
            const caps = track.getCapabilities();
            if (caps.focusMode && caps.focusMode.includes("continuous")) {
                await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] }).catch(e => console.log("Failed to re-set continuous focus:", e));
            }

        } catch (err) {
            console.error("Error switching camera:", err);
            // Optionally cycle back if the selected device fails
            currentCameraIndex = (currentCameraIndex - 1 + availableCameras.length) % availableCameras.length;
        }
    };


    // --- AR STARTUP LOGIC ---

    const startAR = async () => {
      
      availableCameras = await getDevices();
      const switchButton = document.querySelector("#switchButton");
      
      // Determine the initial camera to use
      let initialDeviceId;
      if (availableCameras.length > 0) {
          // Heuristic: Try to find the first 'environment' camera (usually the main one)
          const environmentCam = availableCameras.find(d => d.label.toLowerCase().includes('environment') || d.label.toLowerCase().includes('back'));
          
          if (environmentCam) {
              initialDeviceId = environmentCam.deviceId;
              currentCameraIndex = availableCameras.findIndex(d => d.deviceId === initialDeviceId);
          } else {
              // Default to the first camera found (often the front camera)
              initialDeviceId = availableCameras[0].deviceId;
              currentCameraIndex = 0;
          }
          
          // Show the switch button if multiple cameras are available
          if (availableCameras.length > 1) {
              switchButton.style.display = 'block';
              switchButton.addEventListener('click', switchCamera);
          }
      } else {
          console.error("No camera devices found.");
          return;
      }

      // 1. Get the initial stream
      try {
          videoStream = await getStream(initialDeviceId);
      } catch (err) {
          console.error("Failed to get initial camera stream:", err);
          document.querySelector("#ar-container").innerHTML = "<div style='color:white; padding:20px;'>Camera access failed. Please ensure the page is loaded over HTTPS and camera permission is granted.</div>";
          return;
      }


      // 2. MindAR Initialization
      mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        videoStream: videoStream, // Pass the acquired stream
        filterMinCF: 0.005,
        filterBeta: 0.005,
        missTolerance: 8,
        warmupTolerance: 2
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // --- 3. Scene Setup (Same as before) ---
      const loader = new THREE.TextureLoader();
      const group = new THREE.Group();
      const imageWidth = 1.0;
      const imageHeight = 1.0;
      
      const backgroundTexture = await new Promise(resolve => {
        loader.load('./assets/background.png', resolve);
      });
      const foregroundTexture = loader.load('./assets/sat2farm.png');
      const trackerWidth = 1.0; 
      const trackerHeight = 1.0;
      
      const bgGeometry = new THREE.PlaneGeometry(trackerWidth, trackerHeight);
      const bgMaterial = new THREE.MeshBasicMaterial({
        map: backgroundTexture,
        transparent: true,
        depthWrite: false
      });
      const bgPlane = new THREE.Mesh(bgGeometry, bgMaterial);
      bgPlane.scale.set(1.8, 1.8, 1);
      bgPlane.position.set(0, -0.25, 0.05);
      
      const fgGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
      const fgMaterial = new THREE.MeshBasicMaterial({
        map: foregroundTexture,
        transparent: true,
        depthWrite: false
      });
      const fgPlane = new THREE.Mesh(fgGeometry, fgMaterial);
      fgPlane.position.set(0,-0.25, 0.1); 
      
      group.add(bgPlane);
      group.add(fgPlane);
      group.scale.set(0.001, 0.001, 0.001); 
      anchor.group.add(group);

      // --- 4. Animation and Event Handlers ---
      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      anchor.onTargetFound = () => {
        setTimeout(() => {
          const duration = 100;
          const startTime = performance.now();
          const animate = (now) => {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);
            const scale = 0.001 + (1 - 0.001) * t;
            group.scale.set(scale, scale, scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, 100);
      };

      anchor.onTargetLost = () => {
        group.scale.set(0.001, 0.001, 0.001);
      };

      await mindarThree.start();

      // Tap to refocus logic
      document.body.addEventListener("click", async () => {
        const video = document.querySelector("video");
        if (video && video.srcObject) {
          const track = video.srcObject.getVideoTracks()[0];
          const caps = track.getCapabilities();
          if (caps.focusMode && caps.focusMode.includes("single-shot")) {
            await track.applyConstraints({ advanced: [{ focusMode: "single-shot" }] }).catch(()=>{});
          }
        }
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          const dist = smoothedPosition.distanceTo(anchor.group.position);
          const angle = smoothedQuaternion.angleTo(anchor.group.quaternion);

          if (dist > 0.0005 || angle > 0.001) {
            smoothedPosition.lerp(anchor.group.position, 0.08);
            smoothedQuaternion.slerp(anchor.group.quaternion, 0.08);
            group.position.copy(smoothedPosition);
            group.quaternion.copy(smoothedQuaternion);
          }
        }

        renderer.render(scene, camera);
      });

      window.addEventListener("resize", () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    startAR();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MindAR Smooth Parallax</title>

  <!-- MindAR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <!-- Optional polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/media-devices-polyfill"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black; overflow: hidden;
    }
    #ar-container {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh; z-index: 1;
    }
    canvas {
      display: block; position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    // 📷 Fallback-safe main camera selector
    const getBestCameraStream = async () => {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true }); // prompt permissions
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(d => d.kind === "videoinput");
        const mainCam = cams.find(d => d.label.toLowerCase().includes("back") && !d.label.toLowerCase().includes("ultra")) || cams[0];

        return await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: mainCam.deviceId },
            facingMode: "environment"
          }
        });
      } catch (e) {
        console.warn("Fallback to default camera:", e);
        return await navigator.mediaDevices.getUserMedia({ video: true });
      }
    };

    const loadTexture = (url) => {
      return new Promise((resolve, reject) => {
        new THREE.TextureLoader().load(url, resolve, undefined, reject);
      });
    };

    const startAR = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        filterMinCF: 0.001,  // high sensitivity
        filterBeta: 0.007,   // smooth motion
        missTolerance: 5,
        warmupTolerance: 5,
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // 📦 Load images
      const bgTexture = await loadTexture('./assets/background.jpg');
      const fgTexture = await loadTexture('./assets/sat2farm.png');

      // 🎬 Create image planes
      const width = 0.8, height = 0.6;
      const bgMaterial = new THREE.MeshBasicMaterial({ map: bgTexture, transparent: true, depthWrite: false });
      const fgMaterial = new THREE.MeshBasicMaterial({ map: fgTexture, transparent: true, depthWrite: false });

      const bgPlane = new THREE.Mesh(new THREE.PlaneGeometry(width, height), bgMaterial);
      const fgPlane = new THREE.Mesh(new THREE.PlaneGeometry(width, height), fgMaterial);

      bgPlane.position.set(0, height / 2, -0.05); // background slightly back
      fgPlane.position.set(0, height / 2, 0.05);  // foreground slightly ahead

      const group = new THREE.Group();
      group.add(bgPlane);
      group.add(fgPlane);
      group.rotation.x = Math.PI / 2;
      group.scale.set(0.001, 0.001, 0.001); // scale in from tiny

      anchor.group.add(group);

      // Smooth pose
      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      anchor.onTargetFound = () => {
        console.log("🎯 Target Found");
        setTimeout(() => {
          const start = performance.now(), duration = 1000;
          const animateScale = (now) => {
            const t = Math.min((now - start) / duration, 1);
            const s = 0.001 + (1 - 0.001) * t;
            group.scale.set(s, s, s);
            if (t < 1) requestAnimationFrame(animateScale);
          };
          requestAnimationFrame(animateScale);
        }, 1000);
      };

      anchor.onTargetLost = () => {
        console.log("❌ Target Lost");
        group.scale.set(0.001, 0.001, 0.001);
      };

      // 🎥 Camera setup
      const stream = await getBestCameraStream();
      console.log("📷 Using:", stream.getVideoTracks()[0].label);
      await mindarThree.setVideoSource(stream);
      await mindarThree.start();

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          smoothedPosition.lerp(anchor.group.position, 0.06);
          smoothedQuaternion.slerp(anchor.group.quaternion, 0.06);
          group.position.copy(smoothedPosition);
          group.quaternion.copy(smoothedQuaternion);
        }
        renderer.render(scene, camera);
      });

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    startAR();
  </script>
</body>
</html>

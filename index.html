<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Invitation</title>

  <!-- MindAR CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.css" />

  <!-- Prevent favicon error -->
  <link rel="icon" href="data:,">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: './assets/targets.mind'
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      loader.load('./assets/sat2farm.png', (texture) => {
        const geometry = new THREE.PlaneGeometry(1, 0.75);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const mesh = new THREE.Mesh(geometry, material);
        anchor.group.add(mesh);
      });

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>

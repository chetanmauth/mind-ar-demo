<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Parallax Stable</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    #camera-select {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <select id="camera-select"></select>
  <div id="ar-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    let currentStream;

    const getCameraDevices = async () => {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    };

    const populateCameraDropdown = async () => {
      const cameras = await getCameraDevices();
      const select = document.getElementById('camera-select');
      select.innerHTML = '';
      cameras.forEach(cam => {
        const option = document.createElement('option');
        option.value = cam.deviceId;
        option.text = cam.label || `Camera ${select.length + 1}`;
        select.appendChild(option);
      });
    };

    const getSelectedCameraStream = async (deviceId) => {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      return await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } },
        audio: false
      });
    };

    const startAR = async (videoStream) => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        filterMinCF: 0.05,
        filterBeta: 0.005
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      const group = new THREE.Group();

      const imageWidth = 0.8;
      const imageHeight = 0.6;

      const backgroundTexture = loader.load('./assets/background.jpg');
      const foregroundTexture = loader.load('./assets/sat2farm.png');

      const bgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(imageWidth, imageHeight),
        new THREE.MeshBasicMaterial({ map: backgroundTexture, transparent: true, depthWrite: false })
      );
      bgPlane.position.y = imageHeight / 2;
      bgPlane.position.z = -0.05;

      const fgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(imageWidth, imageHeight),
        new THREE.MeshBasicMaterial({ map: foregroundTexture, transparent: true, depthWrite: false })
      );
      fgPlane.position.y = imageHeight / 2;
      fgPlane.position.z = 0.1;

      group.add(bgPlane);
      group.add(fgPlane);
      group.rotation.x = Math.PI / 2;
      group.scale.set(0.001, 0.001, 0.001);

      anchor.group.add(group);

      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();
      const gyroOffset = new THREE.Vector3();

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          const tiltX = event.beta || 0;
          const tiltY = event.gamma || 0;

          gyroOffset.x = THREE.MathUtils.clamp(tiltY / 90, -1, 1) * 0.05;
          gyroOffset.y = THREE.MathUtils.clamp(tiltX / 90, -1, 1) * 0.05;
        });
      }

      anchor.onTargetFound = () => {
        setTimeout(() => {
          const duration = 1000;
          const startTime = performance.now();
          const animate = (now) => {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);
            const scale = 0.001 + (1 - 0.001) * t;
            group.scale.set(scale, scale, scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, 1000);
      };

      anchor.onTargetLost = () => {
        group.scale.set(0.001, 0.001, 0.001);
      };

      await mindarThree.setVideoSource(videoStream);
      await mindarThree.start();

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          smoothedPosition.lerp(anchor.group.position, 0.04);
          smoothedQuaternion.slerp(anchor.group.quaternion, 0.04);

          group.position.copy(smoothedPosition).add(gyroOffset);
          group.quaternion.copy(smoothedQuaternion);
        }

        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    document.getElementById('camera-select').addEventListener('change', async (e) => {
      const stream = await getSelectedCameraStream(e.target.value);
      currentStream = stream;
      startAR(stream);
    });

    (async () => {
      await populateCameraDropdown();
      const initialDeviceId = document.getElementById('camera-select').value;
      const stream = await getSelectedCameraStream(initialDeviceId);
      currentStream = stream;
      startAR(stream);
    })();
  </script>
</body>
</html>

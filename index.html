<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Parallax Stable</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    async function startAR() {
      let stream;

      try {
        stream = await getMainBackCameraStream();
      } catch (err) {
        console.warn("Camera selection failed, using fallback:", err);
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
      }

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        videoStream: stream,
        filterMinCF: 0.005,
        filterBeta: 0.005,
        missTolerance: 8,
        warmupTolerance: 2
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      const group = new THREE.Group();

      // Background and Foreground
      const bgTexture = await new Promise(res => loader.load("./assets/background.png", res));
      const fgTexture = await new Promise(res => loader.load("./assets/sat2farm.png", res));

      const bgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(1.0, 1.0),
        new THREE.MeshBasicMaterial({ map: bgTexture, transparent: true })
      );
      bgPlane.scale.set(1.8, 1.8, 1);
      bgPlane.position.set(0, -0.25, 0.05);

      const fgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(1.0, 1.0),
        new THREE.MeshBasicMaterial({ map: fgTexture, transparent: true })
      );
      fgPlane.position.set(0, -0.25, 0.1);

      group.add(bgPlane);
      group.add(fgPlane);
      group.scale.set(0.001, 0.001, 0.001);
      anchor.group.add(group);

      // Smooth motion
      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      anchor.onTargetFound = () => {
        const start = performance.now();
        const duration = 300;
        const animate = (t) => {
          const elapsed = t - start;
          const progress = Math.min(elapsed / duration, 1);
          const scale = 0.001 + (1 - 0.001) * progress;
          group.scale.set(scale, scale, scale);
          if (progress < 1) requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      };

      anchor.onTargetLost = () => {
        group.scale.set(0.001, 0.001, 0.001);
      };

      await mindarThree.start();

      // Autofocus
      const video = document.querySelector("video");
      if (video && video.srcObject) {
        const track = video.srcObject.getVideoTracks()[0];
        const caps = track.getCapabilities?.();
        if (caps?.focusMode?.includes("continuous")) {
          await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] }).catch(() => {});
        }
      }

      document.body.addEventListener("click", async () => {
        if (video && video.srcObject) {
          const track = video.srcObject.getVideoTracks()[0];
          const caps = track.getCapabilities?.();
          if (caps?.focusMode?.includes("single-shot")) {
            await track.applyConstraints({ advanced: [{ focusMode: "single-shot" }] }).catch(() => {});
          }
        }
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          smoothedPosition.lerp(anchor.group.position, 0.08);
          smoothedQuaternion.slerp(anchor.group.quaternion, 0.08);
          group.position.copy(smoothedPosition);
          group.quaternion.copy(smoothedQuaternion);
        }
        renderer.render(scene, camera);
      });

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    async function getMainBackCameraStream() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const cams = devices.filter(d => d.kind === "videoinput");

      // Try to find main back camera
      let selected = cams.find(d => /main|wide|back/i.test(d.label)) || 
                     cams.find(d => /environment/i.test(d.label)) ||
                     cams[0];

      const constraints = {
        video: {
          deviceId: selected ? { exact: selected.deviceId } : undefined,
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          focusMode: "continuous"
        },
        audio: false
      };

      return await navigator.mediaDevices.getUserMedia(constraints);
    }

    startAR();
  </script>
</body>
</html>

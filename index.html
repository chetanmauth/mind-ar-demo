<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Parallax Stable</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #control {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="control">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
  </div>
  <div id="container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const mindarThree = new MindARThree({
      container: document.querySelector("#container"),
      imageTargetSrc: "./assets/targets.mind",
      filterMinCF: 0.05,
      filterBeta: 0.005
    });

    const { renderer, scene, camera } = mindarThree;
    const anchor = mindarThree.addAnchor(0);

    const loader = new THREE.TextureLoader();
    const group = new THREE.Group();

    const imageWidth = 0.8;
    const imageHeight = 0.6;

    const backgroundTexture = loader.load('./assets/background.jpg');
    const foregroundTexture = loader.load('./assets/sat2farm.png');

    const bgPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(imageWidth, imageHeight),
      new THREE.MeshBasicMaterial({ map: backgroundTexture, transparent: true, depthWrite: false })
    );
    bgPlane.position.y = imageHeight / 2;
    bgPlane.position.z = -0.05;

    const fgPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(imageWidth, imageHeight),
      new THREE.MeshBasicMaterial({ map: foregroundTexture, transparent: true, depthWrite: false })
    );
    fgPlane.position.y = imageHeight / 2;
    fgPlane.position.z = 0.15;

    group.add(bgPlane);
    group.add(fgPlane);
    group.rotation.x = Math.PI / 2;
    group.scale.set(0.001, 0.001, 0.001);

    anchor.group.add(group);

    const smoothedPosition = new THREE.Vector3();
    const smoothedQuaternion = new THREE.Quaternion();

    anchor.onTargetFound = () => {
      setTimeout(() => {
        const duration = 1000;
        const startTime = performance.now();
        const animate = (now) => {
          const elapsed = now - startTime;
          const t = Math.min(elapsed / duration, 1);
          const scale = 0.001 + (1 - 0.001) * t;
          group.scale.set(scale, scale, scale);
          if (t < 1) requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }, 1000);
    };

    anchor.onTargetLost = () => {
      group.scale.set(0.001, 0.001, 0.001);
    };

    const start = async () => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          const dist = smoothedPosition.distanceTo(anchor.group.position);
          const angle = smoothedQuaternion.angleTo(anchor.group.quaternion);

          if (dist > 0.0005 || angle > 0.001) {
            smoothedPosition.lerp(anchor.group.position, 0.08);
            smoothedQuaternion.slerp(anchor.group.quaternion, 0.08);
            group.position.copy(smoothedPosition);
            group.quaternion.copy(smoothedQuaternion);
          }
        }
        renderer.render(scene, camera);
      });
    };

    document.querySelector("#startButton").addEventListener("click", start);
    document.querySelector("#stopButton").addEventListener("click", () => {
      mindarThree.stop();
      mindarThree.renderer.setAnimationLoop(null);
    });
  </script>
</body>
</html>

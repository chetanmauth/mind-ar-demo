<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Invitation</title>

  <style>
    body, html { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>

  <!-- MindAR CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.css" />

  <!-- Import map for modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startAR = async () => {
      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: './assets/targets.mind' // make sure this exists
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      loader.load('./assets/sat2farm.png', (texture) => {
        const geometry = new THREE.PlaneGeometry(1, 0.75);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const imagePlane = new THREE.Mesh(geometry, material);
        anchor.group.add(imagePlane);
      });

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    };

    startAR();
  </script>
</body>
</html>

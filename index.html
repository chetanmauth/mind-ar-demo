<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Invite</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.css" />
  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#000; width:100%; height:100%; }
    #ar-container { position:fixed; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>
  <script>
    document.body.addEventListener('click', start); // Request user gesture

    async function start() {
      document.body.removeEventListener('click', start);
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        imageTargetSrc: "./assets/targets.mind"
      });

      const { scene, renderer, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      loader.load("./assets/sat2farm.png", (tex) => {
        const plane = new THREE.PlaneGeometry(1, 0.75);
        const mat = new THREE.MeshBasicMaterial({ map: tex, transparent:true });
        const mesh = new THREE.Mesh(plane, mat);
        mesh.rotation.x = -Math.PI / 2; // stand upright
        mesh.scale.set(0,0,0);
        anchor.group.add(mesh);

        anchor.onTargetFound = () => {
          setTimeout(() => {
            mesh.scale.set(1,1,1); // zoom in after 1s
          }, 1000);
        };
      });

      await mindarThree.start();
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
    }
  </script>
</body>
</html>

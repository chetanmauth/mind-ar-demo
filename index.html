<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Invitation</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

 <script>
  const startAR = async () => {
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "./assets/targets.mind"
    });

    const { renderer, scene, camera } = mindarThree;
    const anchor = mindarThree.addAnchor(0);

    let imageGroup;
    const loader = new THREE.TextureLoader();

    const backgroundTexture = loader.load('./assets/background.png');
    const foregroundTexture = loader.load('./assets/foreground.png');

    const imageWidth = 1;
    const imageHeight = 0.75;

    // Background Plane
    const bgGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
    const bgMaterial = new THREE.MeshBasicMaterial({ map: backgroundTexture, transparent: true });
    const bgPlane = new THREE.Mesh(bgGeometry, bgMaterial);
    bgPlane.position.y = imageHeight / 2;
    bgPlane.position.z = -0.2; // Push it farther back

    // Foreground Plane
    const fgGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
    const fgMaterial = new THREE.MeshBasicMaterial({ map: foregroundTexture, transparent: true });
    const fgPlane = new THREE.Mesh(fgGeometry, fgMaterial);
    fgPlane.position.y = imageHeight / 2;
    fgPlane.position.z = -0.05; // Slightly closer

    // Group and setup
    imageGroup = new THREE.Group();
    imageGroup.add(bgPlane);
    imageGroup.add(fgPlane);
    imageGroup.rotation.x = Math.PI / 2;
    imageGroup.scale.set(0.001, 0.001, 0.001); // Start small for animation

    anchor.group.add(imageGroup);

    // Animate on detection
    anchor.onTargetFound = () => {
      setTimeout(() => {
        if (imageGroup) {
          const duration = 1000;
          const startTime = performance.now();
          const animate = (now) => {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);
            const scale = 0.001 + (1 - 0.001) * t;
            imageGroup.scale.set(scale, scale, scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }
      }, 1000); // Delay after detection
    };

    anchor.onTargetLost = () => {
      if (imageGroup) {
        imageGroup.scale.set(0.001, 0.001, 0.001); // Reset
      }
    };

    await mindarThree.start();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  };

  startAR();
</script>

</body>
</html>

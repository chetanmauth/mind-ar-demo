<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Invite</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }

    /* Fix MindAR internal video/canvas rendering issues */
    canvas, video {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: 0 !important;
    }
  </style>
</head>

<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>

  <script>
    document.body.addEventListener('click', startAR);

    async function startAR() {
      document.body.removeEventListener('click', startAR);

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        imageTargetSrc: "./assets/targets.mind",
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      loader.load("./assets/sat2farm.png", (texture) => {
        const geometry = new THREE.PlaneGeometry(1, 0.75);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const image = new THREE.Mesh(geometry, material);
        
        // Perpendicular upright orientation
        image.rotation.x = -Math.PI / 2;

        // Initial scale
        image.scale.set(0, 0, 0);
        anchor.group.add(image);

        anchor.onTargetFound = () => {
          setTimeout(() => {
            image.scale.set(1, 1, 1); // Zoom in after 1s
          }, 1000);
        };
      });

      await mindarThree.start();
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
    }
  </script>
</body>
</html>

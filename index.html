<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Parallax - Main Camera</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #ar-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    // ✅ Helper to get main back camera
    const getMainCameraStream = async () => {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === "videoinput");

      let mainCam = videoDevices.find(device =>
        device.label.toLowerCase().includes("back") &&
        !device.label.toLowerCase().includes("ultra")
      );

      if (!mainCam) mainCam = videoDevices[0]; // fallback

      return await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: { exact: mainCam.deviceId },
          facingMode: "environment"
        },
        audio: false
      });
    };

    const loadTexture = (url) => {
      return new Promise((resolve, reject) => {
        const loader = new THREE.TextureLoader();
        loader.load(url, resolve, undefined, reject);
      });
    };

    const startAR = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        filterMinCF: 0.1,
        filterBeta: 0.01
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // ✅ Load textures
      const backgroundTexture = await loadTexture('./assets/background.png');
      const foregroundTexture = await loadTexture('./assets/foreground.png');

      const group = new THREE.Group();
      const imageWidth = 0.8;
      const imageHeight = 0.6;

      const bgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(imageWidth, imageHeight),
        new THREE.MeshBasicMaterial({ map: backgroundTexture, transparent: true, depthWrite: false })
      );
      bgPlane.position.y = imageHeight / 2;
      bgPlane.position.z = -0.05;

      const fgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(imageWidth, imageHeight),
        new THREE.MeshBasicMaterial({ map: foregroundTexture, transparent: true, depthWrite: false })
      );
      fgPlane.position.y = imageHeight / 2;
      fgPlane.position.z = 0.05; // ✅ Push foreground ahead

      group.add(bgPlane);
      group.add(fgPlane);
      group.rotation.x = Math.PI / 2;
      group.scale.set(0.001, 0.001, 0.001); // Start tiny for animation

      anchor.group.add(group);

      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      anchor.onTargetFound = () => {
        console.log("🎯 Target Found");
        setTimeout(() => {
          const duration = 1000;
          const startTime = performance.now();
          const animate = (now) => {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);
            const scale = 0.001 + (1 - 0.001) * t;
            group.scale.set(scale, scale, scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, 1000);
      };

      anchor.onTargetLost = () => {
        console.log("❌ Target Lost");
        group.scale.set(0.001, 0.001, 0.001);
      };

      // ✅ Use main camera
      const stream = await getMainCameraStream();
      await mindarThree.setVideoSource(stream);
      await mindarThree.start();

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          const dist = smoothedPosition.distanceTo(anchor.group.position);
          const angle = smoothedQuaternion.angleTo(anchor.group.quaternion);

          if (dist > 0.0005 || angle > 0.001) {
            smoothedPosition.lerp(anchor.group.position, 0.08);
            smoothedQuaternion.slerp(anchor.group.quaternion, 0.08);
            group.position.copy(smoothedPosition);
            group.quaternion.copy(smoothedQuaternion);
          }
        }
        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    startAR();
  </script>
</body>
</html>

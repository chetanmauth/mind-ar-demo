<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Parallax Stable</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    const startAR = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        filterMinCF: 0.05, // Lower value = more sensitive
        filterBeta: 0.005  // Lower value = smoother but slower response
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      const group = new THREE.Group();

      const imageWidth = 0.8;
      const imageHeight = 0.6;

      const backgroundTexture = loader.load('./assets/background.jpg');
      const foregroundTexture = loader.load('./assets/sat2farm.png');

      const bgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(imageWidth, imageHeight),
        new THREE.MeshBasicMaterial({ map: backgroundTexture, transparent: true, depthWrite: false })
      );
      bgPlane.position.y = imageHeight / 2;
      bgPlane.position.z = -0.05;

      const fgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(imageWidth, imageHeight),
        new THREE.MeshBasicMaterial({ map: foregroundTexture, transparent: true, depthWrite: false })
      );
      fgPlane.position.y = imageHeight / 2;
      fgPlane.position.z = 0.1;

      group.add(bgPlane);
      group.add(fgPlane);
      group.rotation.x = Math.PI / 2;
      group.scale.set(0.001, 0.001, 0.001);

      anchor.group.add(group);

      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      anchor.onTargetFound = () => {
        setTimeout(() => {
          const duration = 1000;
          const startTime = performance.now();
          const animate = (now) => {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);
            const scale = 0.001 + (1 - 0.001) * t;
            group.scale.set(scale, scale, scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, 1000);
      };

      anchor.onTargetLost = () => {
        group.scale.set(0.001, 0.001, 0.001);
      };

      await mindarThree.start();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          // Increased smoothing factor for more stability
          smoothedPosition.lerp(anchor.group.position, 0.04);
          smoothedQuaternion.slerp(anchor.group.quaternion, 0.04);
          group.position.copy(smoothedPosition);
          group.quaternion.copy(smoothedQuaternion);
        }

        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    startAR();
  </script>
</body>
</html>

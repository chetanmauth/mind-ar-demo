<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Parallax Stable</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    const startAR = async () => {
      
      let stream;
      try {
        stream = await getMainBackCameraStream();
      } catch (err) {
        console.error("Camera selection failed, using fallback:", err);
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
      }

      // âœ… Initialize MindAR with custom camera stream
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        videoStream: stream,
        filterMinCF: 0.005,
        filterBeta: 0.005,
        missTolerance: 8,
        warmupTolerance: 2
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const loader = new THREE.TextureLoader();
      const group = new THREE.Group();

      const imageWidth = 1.0;
      const imageHeight = 1.0;
      
      // Load textures
      const backgroundTexture = await new Promise(resolve => {
        loader.load('./assets/background.png', resolve);
      });
      const foregroundTexture = loader.load('./assets/sat2farm.png');
      
      // Maintain background aspect ratio
      const trackerWidth = 1.0; 
      const trackerHeight = 1.0;
      
      // Background plane (anchored at bottom)
      const bgGeometry = new THREE.PlaneGeometry(trackerWidth, trackerHeight);
      const bgMaterial = new THREE.MeshBasicMaterial({
        map: backgroundTexture,
        transparent: true,
        depthWrite: false
      });
      const bgPlane = new THREE.Mesh(bgGeometry, bgMaterial);
      // move up by half its height so bottom sits on Y=0 (bottom of tracker)
      bgPlane.scale.set(1.8, 1.8, 1);
      bgPlane.position.set(0, -0.25, 0.05);
      
      // Foreground plane (anchored at bottom)
      const fgGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
      const fgMaterial = new THREE.MeshBasicMaterial({
        map: foregroundTexture,
        transparent: true,
        depthWrite: false
      });
      const fgPlane = new THREE.Mesh(fgGeometry, fgMaterial);
      fgPlane.position.set(0,-0.25, 0.1); // same logic â€” bottom at Y=0
      
      // Add both to group
      group.add(bgPlane);
      group.add(fgPlane);
      group.scale.set(0.001, 0.001, 0.001); // Start tiny
      anchor.group.add(group);


      // Smoothing vectors
      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      // Animate on detection
      anchor.onTargetFound = () => {
        setTimeout(() => {
          const duration = 100;
          const startTime = performance.now();
          const animate = (now) => {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);
            const scale = 0.001 + (1 - 0.001) * t;
            group.scale.set(scale, scale, scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, 100);
      };

      // Reset on lost
      anchor.onTargetLost = () => {
        group.scale.set(0.001, 0.001, 0.001);
      };

      
      await mindarThree.start();

       // âœ… Try enabling autofocus on start
      const video = document.querySelector("video");
      if (video && video.srcObject) {
        const track = video.srcObject.getVideoTracks()[0];
        const caps = track.getCapabilities();
        if (caps.focusMode && caps.focusMode.includes("continuous")) {
          await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] }).catch(()=>{});
        }
      }

      // âœ… Tap to refocus
      document.body.addEventListener("click", async () => {
        if (video && video.srcObject) {
          const track = video.srcObject.getVideoTracks()[0];
          const caps = track.getCapabilities();
          if (caps.focusMode && caps.focusMode.includes("single-shot")) {
            await track.applyConstraints({ advanced: [{ focusMode: "single-shot" }] }).catch(()=>{});
          }
        }
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          const dist = smoothedPosition.distanceTo(anchor.group.position);
          const angle = smoothedQuaternion.angleTo(anchor.group.quaternion);

          if (dist > 0.0005 || angle > 0.001) {
            smoothedPosition.lerp(anchor.group.position, 0.08);
            smoothedQuaternion.slerp(anchor.group.quaternion, 0.08);
            group.position.copy(smoothedPosition);
            group.quaternion.copy(smoothedQuaternion);
          }
        }

        renderer.render(scene, camera);
      });

      window.addEventListener("resize", () => {
          scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };

    // ðŸ” Get the main (wide) back camera instead of ultra-wide
      async function getMainBackCameraStream() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");
      
        // Filter for rear/back cameras
        const backCameras = videoDevices.filter(d =>
          d.label.toLowerCase().includes("back") ||
          d.label.toLowerCase().includes("rear")
        );
      
        // Prefer the one that includes "wide" or "main"
        let selectedCamera = backCameras.find(d =>
          d.label.toLowerCase().includes("wide") || d.label.toLowerCase().includes("main")
        );
      
        // Fallback: last back camera if "wide" not found
        if (!selectedCamera && backCameras.length > 0) {
          selectedCamera = backCameras[backCameras.length - 1];
        }
      
        // Fallback to default environment camera
        if (!selectedCamera && videoDevices.length > 0) {
          selectedCamera = videoDevices.find(d =>
            d.label.toLowerCase().includes("environment")
          ) || videoDevices[0];
        }
      
        const constraints = {
          video: {
            deviceId: selectedCamera ? { exact: selectedCamera.deviceId } : undefined,
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            focusMode: "continuous"
          },
          audio: false
        };
      
        return await navigator.mediaDevices.getUserMedia(constraints);
      }

    startAR();

    
  </script>
</body>
</html>

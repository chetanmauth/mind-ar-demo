<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Invitation (Stable)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon fix -->
  <link rel="icon" href="data:,">

  <!-- MindAR + A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #ar-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
  </style>
</head>
<body>

  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiScanning: true; uiLoading: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-image 
        id="invite-image"
        src="./assets/sat2farm.png"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="0.75"
        scale="0 0 0"
        transparent="true"
      >
        <!-- Zoom-in animation with 1s delay -->
        <a-animation 
          attribute="scale"
          from="0 0 0"
          to="1 1 1"
          dur="1000"
          delay="1000"
          easing="ease-out-back"
        ></a-animation>
      </a-image>
    </a-entity>
  </a-scene>

</body>
</html>

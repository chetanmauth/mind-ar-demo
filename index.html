<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Parallax Stable</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />

  <style>
    /* Basic setup to ensure full screen coverage */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Container for the AR canvas and video feed */
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    /* Standard canvas styling, though MindAR/Three.js manages it */
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    const startAR = async () => {
      let stream;
      
      // --- 1. Camera Stream Acquisition (Force Environment Camera) ---
      try {
        // Attempt to get a high-resolution stream with strict, advanced constraints
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment", // Forces the back camera
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            focusMode: "continuous",
            exposureMode: "continuous",
            whiteBalanceMode: "continuous"
          },
          audio: false
        });
      } catch (err) {
        // Fallback: If strict constraints fail (e.g., advanced modes unsupported), use softer constraints
        console.warn("Strict camera constraints failed. Falling back to general environment mode.");
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
      }

      // --- 2. Initialize MindAR Engine ---
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind", // Path to your target compilation file
        videoStream: stream, // Pass the acquired stream to MindAR
        // Tracking filters for stability (adjust based on environment)
        filterMinCF: 0.005,
        filterBeta: 0.005,
        missTolerance: 8,
        warmupTolerance: 2
      });

      // Destructure core Three.js components from MindAR
      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0); // Anchor for the first target in targets.mind

      // --- 3. Scene Setup (3D Content) ---
      const loader = new THREE.TextureLoader();
      const group = new THREE.Group();

      const imageWidth = 1.0;
      const imageHeight = 1.0;
      
      // Load textures asynchronously
      const backgroundTexture = await new Promise(resolve => {
        loader.load('./assets/background.png', resolve);
      });
      const foregroundTexture = loader.load('./assets/sat2farm.png');
      
      const trackerWidth = 1.0; 
      const trackerHeight = 1.0;
      
      // Background Plane (placed further back in Z-axis)
      const bgGeometry = new THREE.PlaneGeometry(trackerWidth, trackerHeight);
      const bgMaterial = new THREE.MeshBasicMaterial({
        map: backgroundTexture,
        transparent: true,
        depthWrite: false // Helps with rendering order against the camera feed
      });
      const bgPlane = new THREE.Mesh(bgGeometry, bgMaterial);
      bgPlane.scale.set(1.8, 1.8, 1);
      // Position Z=0.05 (slightly behind the foreground)
      bgPlane.position.set(0, -0.25, 0.05); 
      
      // Foreground Plane (placed closer in Z-axis)
      const fgGeometry = new THREE.PlaneGeometry(imageWidth, imageHeight);
      const fgMaterial = new THREE.MeshBasicMaterial({
        map: foregroundTexture,
        transparent: true,
        depthWrite: false
      });
      const fgPlane = new THREE.Mesh(fgGeometry, fgMaterial);
      // Position Z=0.1 (closer to the camera/user than the background)
      fgPlane.position.set(0,-0.25, 0.1); 
      
      // Add both planes to a single group for easy transformation
      group.add(bgPlane);
      group.add(fgPlane);
      group.scale.set(0.001, 0.001, 0.001); // Initial tiny scale for the zoom-in effect
      anchor.group.add(group); // Add the content group to the MindAR anchor


      // --- 4. Smoothing and Animation Setup ---
      
      // Vectors for smoothing the object's movement (reduces jitter)
      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      // Animate scale on target detection (zoom-in effect)
      anchor.onTargetFound = () => {
        setTimeout(() => {
          const duration = 100;
          const startTime = performance.now();
          const animate = (now) => {
            const elapsed = now - startTime;
            const t = Math.min(elapsed / duration, 1);
            // Lerp scale from tiny (0.001) to full (1)
            const scale = 0.001 + (1 - 0.001) * t;
            group.scale.set(scale, scale, scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, 100);
      };

      // Reset scale when the target is lost
      anchor.onTargetLost = () => {
        group.scale.set(0.001, 0.001, 0.001);
      };

      // --- 5. Start AR Engine and Post-Start Camera Setup ---
      
      await mindarThree.start();

      // Find the video element MindAR created
      const video = document.querySelector("video");
      
      // Try enabling continuous autofocus on start (if not already set in constraints)
      if (video && video.srcObject) {
        const track = video.srcObject.getVideoTracks()[0];
        const caps = track.getCapabilities();
        if (caps.focusMode && caps.focusMode.includes("continuous")) {
          await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] }).catch(()=>{});
        }
      }

      // Tap to refocus (single-shot)
      document.body.addEventListener("click", async () => {
        if (video && video.srcObject) {
          const track = video.srcObject.getVideoTracks()[0];
          const caps = track.getCapabilities();
          if (caps.focusMode && caps.focusMode.includes("single-shot")) {
            await track.applyConstraints({ advanced: [{ focusMode: "single-shot" }] }).catch(()=>{});
          }
        }
      });

      // --- 6. Rendering Loop ---
      
      // Set renderer size and pixel ratio for high quality
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

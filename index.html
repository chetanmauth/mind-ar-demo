<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>AR Parallax - Countdown On Background Only</title>

  <style>
    html,body { margin:0; padding:0; height:100%; background:black; overflow:hidden; }
    #ar-container { position:absolute; inset:0; width:100vw; height:100vh; z-index:1; }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    // === CONFIG: Set your event date (ISO) ===
    const eventDate = new Date("2026-02-11T18:00:00+05:30").getTime(); // adjust as needed

    async function startAR() {
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment",
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
      } catch (err) {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
      }

      // Initialize MindAR (Three)
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./assets/targets.mind",
        videoStream: stream,
        filterMinCF: 0.005,
        filterBeta: 0.005,
        missTolerance: 8,
        warmupTolerance: 2
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      // --- LOAD TEXTURES ---
      const loader = new THREE.TextureLoader();
      const backgroundTexture = await new Promise(resolve => loader.load('./assets/background.png', resolve));
      const foregroundTexture = await new Promise(resolve => loader.load('./assets/sat2farm.png', resolve));

      // Group to hold everything anchored to the marker
      const group = new THREE.Group();

      // background plane (behind)
      const bgGeometry = new THREE.PlaneGeometry(1.0, 1.0);
      const bgMaterial = new THREE.MeshBasicMaterial({
        map: backgroundTexture,
        transparent: true,
        depthWrite: false // don't write depth for these overlays
      });
      const bgPlane = new THREE.Mesh(bgGeometry, bgMaterial);
      bgPlane.scale.set(1.8, 1.8, 1);
      bgPlane.position.set(0, -0.25, 0.05);

      // foreground plane (in front of background)
      const fgGeometry = new THREE.PlaneGeometry(1.0, 1.0);
      const fgMaterial = new THREE.MeshBasicMaterial({
        map: foregroundTexture,
        transparent: true,
        depthWrite: false
      });
      const fgPlane = new THREE.Mesh(fgGeometry, fgMaterial);
      fgPlane.position.set(0, -0.25, 0.10);

      // Add foreground to group (bg will host the countdown so add fg after attaching text to bg)
      group.add(fgPlane);

      // initial tiny scale for zoom-in animation
      group.scale.set(0.001, 0.001, 0.001);

      // --- COUNTDOWN: Canvas texture ---
      const textCanvas = document.createElement('canvas');
      const cw = 1024, ch = 512;
      textCanvas.width = cw;
      textCanvas.height = ch;
      const ctx = textCanvas.getContext('2d');

      function drawCountdownToCanvas(text) {
        ctx.clearRect(0, 0, cw, ch);
        ctx.font = 'bold 96px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.lineWidth = 12;
        ctx.strokeStyle = 'rgba(0,0,0,0.9)';
        ctx.strokeText(text, cw/2, ch/2);
        ctx.fillStyle = '#FFD700';
        ctx.fillText(text, cw/2, ch/2);
      }

      drawCountdownToCanvas('Loading...');

      const textTexture = new THREE.CanvasTexture(textCanvas);
      textTexture.minFilter = THREE.LinearFilter;
      textTexture.generateMipmaps = false;
      textTexture.needsUpdate = true;

      // create the text plane (we'll attach this to the background plane)
      const textPlaneGeometry = new THREE.PlaneGeometry(0.9, 0.4);
      const textPlaneMaterial = new THREE.MeshBasicMaterial({
        map: textTexture,
        transparent: true,
        depthWrite: false,
        depthTest: true // enable depth test so text gets occluded by foreground if in front
      });
      const textPlane = new THREE.Mesh(textPlaneGeometry, textPlaneMaterial);
      // place slightly in front of the background (but behind the fg)
      textPlane.position.set(0, 0.18, 0.005); // relative to bgPlane; we'll attach to bgPlane so z is small here
      textPlane.material.side = THREE.DoubleSide;

      // Attach textPlane as a child of bgPlane (so it sticks to the background exactly)
      bgPlane.add(textPlane);

      // Add bgPlane to group (after text is attached) and add group to anchor
      group.add(bgPlane);
      anchor.group.add(group);

      // Because we added fgPlane before bgPlane, adjust draw order to ensure depth test works:
      // (not strictly necessary but explicitly set)
      bgPlane.renderOrder = 0;
      textPlane.renderOrder = 1;
      fgPlane.renderOrder = 2;

      // --- SMOOTHING & ANIMATION ---
      const smoothedPosition = new THREE.Vector3();
      const smoothedQuaternion = new THREE.Quaternion();

      anchor.onTargetFound = () => {
        setTimeout(() => {
          const duration = 180;
          const startTime = performance.now();
          const animate = (now) => {
            const t = Math.min((now - startTime) / duration, 1);
            const scale = 0.001 + (1 - 0.001) * t;
            group.scale.setScalar(scale);
            if (t < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, 80);
      };

      anchor.onTargetLost = () => {
        group.scale.set(0.001, 0.001, 0.001);
      };

      // --- START & RENDER ---
      await mindarThree.start();

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio || 1);

      renderer.setAnimationLoop(() => {
        if (anchor.group.visible) {
          const dist = smoothedPosition.distanceTo(anchor.group.position);
          const angle = smoothedQuaternion.angleTo(anchor.group.quaternion);
          if (dist > 0.0005 || angle > 0.001) {
            smoothedPosition.lerp(anchor.group.position, 0.08);
            smoothedQuaternion.slerp(anchor.group.quaternion, 0.08);
            group.position.copy(smoothedPosition);
            group.quaternion.copy(smoothedQuaternion);
          }
        }
        renderer.render(scene, camera);
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // --- COUNTDOWN UPDATE ---
      function tickCountdown() {
        const now = Date.now();
        const distance = eventDate - now;
        if (distance <= 0) {
          drawCountdownToCanvas('ðŸŽ‰ Event Started!');
          textTexture.needsUpdate = true;
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        const countdownText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        drawCountdownToCanvas(countdownText);
        textTexture.needsUpdate = true;
      }

      tickCountdown();
      setInterval(tickCountdown, 1000);
    }

    // start
    startAR().catch(err => {
      console.error('MindAR start failed:', err);
      alert('Failed to start AR: ' + (err.message || err));
    });
  </script>
</body>
</html>
